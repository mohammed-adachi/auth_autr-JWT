<div class="register-container">
  <div class="logo-section" >
    <div class="bulb-icon">
      <i class="fas fa-lightbulb"></i>
    </div>
    <h1 class="company-name">PRODIGY INFOTECH</h1>
  </div>

  <form  [formGroup]="registerForm" class="register-form" (ngSubmit)=submitForm() >
    <h2>Register</h2>

    <div class="form-group">
      <input
        type="text"
        formControlName="username"
        placeholder="username"
        class="input-field"
      >
      <div
       class="error-message"
      >
        Name is required
      </div>

    </div>
    <div class="form-group">
      <input
        type="text"
        formControlName="role"
        placeholder="Role"
        class="input-field"
      >
      <div
       class="error-message"
      >
        Role
      </div>

    </div>

    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        class="input-field"
      >
      <div
        class="error-message"
      >
        Email is required and must be valid
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="input-field"
      >
      <div
         class="error-message"
      >
        Password is required and must be at least 6 characters long
      </div>
    </div>
    <div class="form-group">

      <input type="password" class="input-field" placeholder="Confirm Password" id="confirmPassword" formControlName="confirmPassword" />
  </div>

    <button type="submit"  class="register-button"  [disabled]="registerForm.invalid">
      Register
    </button>

    <div class="login-section">
      <span>Already have an account?</span>
      <a href="#" class="login-link">Login</a>
    </div>
  </form>
</div>
