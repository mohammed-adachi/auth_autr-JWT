<div class="login-container">


  <img [src]="imagePath" alt="Prodigy Infotech" class="logo" >

  <form  class="login-form">
    <div class="form-group">
      <input type="text" formControlName="email" placeholder="Email or mobile phone number" class="input-field">
      <div  class="error-message">
        Email or mobile number is required.
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" class="input-field">
      <div  class="error-message">
        Password is required.
      </div>
    </div>
    <a href="#" class="forgot-password">Forgot Password?</a>
    <button type="submit" class="login-button">Login</button>
  </form>
  <a href="#" class="create-account">Create your Prodigy Infotech account</a>
</div>
